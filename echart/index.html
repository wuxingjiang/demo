<style>
    body, p, div, ul, li {
         margin: 0;

    #container .nav{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #container .nav .list {
        float: left;
        width: 120px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        border: 1px solid #e5e5e5;
        cursor: pointer;
    }

    #container .nav .list:hover {
        border-bottom: none;
        border-top: 2px solid #e74c3c;
        color: #e74c3c;
    }

    #container .nav .active {
        border-bottom: none;
        border-top: 2px solid #e74c3c;
        color: #e74c3c;
    }

    #container .section {
        width: 100%;
        height: 400px;
        /*border: 1px solid red;*/
        clear: both;
    }

    #container .section .all {
        width: 100%;
        height: 100%;
    }

    #container .section .all-head {
        height: 60px;
        line-height: 60px;
        vertical-align: middle;
    }

    #container .section .all-head .all-head-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        border-radius: 50%;
        background-color: #2c9cde;
        vertical-align: middle;
        color: white;
        margin-left: 10px;
    }

    #container .section .all-left {
        float: right;
        /*border: 1px solid red;*/
        width: 570px;
        height: 300px;
    }

    #container .section .all-right {
        width: 210px;
        text-align: center;
    }

    #container .section .all-right .all-right-list {
        width: 100%;
        height: 90px;
        margin: 10px 0;
    }

    #container .section .all-right .all-right-list-title {
        font-size: 12px;
        color: #999999;
        padding-top: 20px;
    }

    #container .section .all-right .all-right-list-number {
        font-size: 24px;
        padding-top: 12px;
    }

    #container .section .all-right .all-right-list-top {
        background-color: #f0f8fe;
    }

    #container .section .all-right .all-right-list-center {
        background-color: #fef7ec;
    }

    #container .section .all-right .all-right-list-bottom {
        background-color: #fef3f0;
    }

    #container .section .newUser {
        width: 100%;
        height: 300px;
    }
    
</style>
